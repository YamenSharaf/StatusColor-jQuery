<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#2C3E50" />
    <title>Experiement</title>
    <link rel="stylesheet" href="style.min.css">
  </head>
  <body>
    <h1>Fancy Floaty Button</h1>

<div id="click-android" class="btn-container">
  <a href="#" class="btn">Click me!</a>
</div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" charset="utf-8"></script>

<script>
$('#click-android').on('click', function() {
    // Just replacing the value of the 'content' attribute will not work.
    $('meta[name=theme-color]').remove();
    $('head').append( '<meta name="theme-color" content="#EF6C00">' );
});

</script>
  </body>
</html>
